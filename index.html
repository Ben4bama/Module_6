<!DOCTYPE html>

<html>
<head>
    <title>Assignment 6</title>
    <link rel="stylesheet" type="text/css" href="styles/Assignment6.css" />
    <script src="js/Assignment6.js"></script>
    
</head>

<body>
    <h1>Assignment 6</h1>
        <br>
            <select onchange="Menuchoice()" id="menu">
                <option>Please select an option</option>
                <option>Add A Customer</option>
                <option>Change Shipping Info</option>
                <option>Delete a Customer</option>
            </select>
        <hr>
            
    <section id="sec_1">
        <label>Please Enter a Customer ID: </label>
        <input type="text" id="custid">
            <br>
        <label class="example"> The Customer ID should be 5 uppercase text characters.</label>
            <br>
        <label>Please Enter Customer Name: </label>
        <input type="text" id="custName">
            <br>
        <label>Please Enter Customer City: </label>
        <input type="text" id="custCity">
            <br>
        <button onclick="CreateCustomer()" id="newcust">Add a New Customer</button>
            <br>
                <hr>
            <br>
        <label id="result_1">The operation's result will display here.</label>
    
    </section>
    
    <section id="sec_2">
        <label>Please Enter the Order Number: </label>
        <input type="number" id="ordNum">
            <br>
        <label>Please Enter the Ship-to Name: </label>
        <input type="text" id="Ship2Name">
            <br>
        <label>Please Enter the Shipping Street Address: </label>
        <input type="text" id="ShipStAdd">
            <br>
        <label>Please Enter the Shipping City</label>
        <input type="text" id="ShipCity">
            <br>
        <label>Please Enter the Shipping Postal Code</label>
        <input type="text" id="ShipPC">
            <br>        
        <button onclick="CreateShippingInfo()" id="ShipInfo">Add Shipping Info</button>
            <br>
                <hr>
            <br>
        <label id="result_2">The operation's result will display here.</label>
    </section>
    
    <section id="sec_3">
        <label>Please Enter the Customer ID to be Deleted</label>
        <input type="text" id="DelcustID">
            <br>
        <button onclick="DeleteCustID()" id="DelCustID">Delete Customer</button>
            <br>
                <hr>
            <br>
        <label id="result_3">The operation's result will display here.</label>
        
    </section>


</body>
</html>
